monitors:
- monitor:
    id: monitor_command
    log: ./command_log.txt
    silent: false
    topics:
    - action: log
      name: command
      type: std_msgs.msg.gazebo_radiation_plugins/Command
- monitor:
    id: monitor_inspection
    log: ./inspection_log.txt
    silent: false
    topics:
    - action: log
      name: inspection
      type: std_msgs.msg.gazebo_radiation_plugins/Inspection
- monitor:
    id: monitor_currentLoc
    log: ./currentLoc_log.txt
    silent: false
    topics:
    - action: log
      name: currentLoc
      type: std_msgs.msg.int16
- monitor:
    id: monitor_radiationStatus
    log: ./radiationStatus_log.txt
    silent: false
    topics:
    - action: log
      name: radiationStatus
      type: std_msgs.msg.string
nodes:
- node:
    name: agent
